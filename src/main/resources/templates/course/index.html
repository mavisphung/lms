<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/layouts :: head">

<title>Home page</title>
</head>

<body>
	<header th:replace="fragments/layouts :: header"></header>

	<main class="container my-3">
		<div class="d-md-flex">
			<!-- col content -->
			<aside id="content-col" class="mobile-col-content pe-md-3">
				<!-- course overview-->
				<div id="course-overview" class="pb-4">
					<h3>Courses</h3>
					<div th:if="${courses != null and !courses.isEmpty()}">
						<div th:each="course : ${courses}">
							<!-- 1 course-->
							<div class="course">
								<a th:href="@{'/courses/detail?course_id=' + ${course.id}}">
									<h4 th:text="${course.name}"></h4>
								</a>
								<p th:text="${course.description}"></p>
								<a
									th:href="@{'/courses/enroll?course_id=' + ${course.id}}"
									class="btn btn-secondary"> 
									Enroll to course
								</a>
							</div>
						</div>
						<hr>
					</div>
					<div th:unless="${courses != null and !courses.isEmpty()}">
						<h5 class="text-danger">You have not enrolled any course yet!</h5>
					</div>
				</div>
			</aside>
			<!-- col trái-->
			<aside th:replace="fragments/layouts :: left-col" id="left-col"
				class="mobile-col pe-md-3"></aside>
			<!-- col phải-->
			<aside id="right-col" class="mobile-col">
				<!-- đây là cột bên phải -->
				<h3>Calendar</h3>
				<div class="text-center">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th colspan="7">
									<div class="btn-group">
										<a class="btn"><i class="fa fa-chevron-left"></i></a> <a
											class="btn active">July 2021</a> <a class="btn"><i
											class="fa fa-chevron-right"></i></a>
									</div>
								</th>
							</tr>
							<tr>
								<th>Su</th>
								<th>Mo</th>
								<th>Tu</th>
								<th>We</th>
								<th>Th</th>
								<th>Fr</th>
								<th>Sa</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="text-muted">29</td>
								<td class="text-muted">30</td>
								<td class="text-muted">31</td>
								<td>1</td>
								<td>2</td>
								<td>3</td>
								<td>4</td>
							</tr>
							<tr>
								<td>5</td>
								<td>6</td>
								<td>7</td>
								<td>8</td>
								<td>9</td>
								<td>10</td>
								<td>11</td>
							</tr>
							<tr>
								<td>12</td>
								<td>13</td>
								<td>14</td>
								<td>15</td>
								<td>16</td>
								<td>17</td>
								<td>18</td>
							</tr>
							<tr>
								<td>19</td>
								<td class="bold">20</td>
								<td>21</td>
								<td>22</td>
								<td>23</td>
								<td>24</td>
								<td>25</td>
							</tr>
							<tr>
								<td>26</td>
								<td>27</td>
								<td>28</td>
								<td>29</td>
								<td class="text-muted">1</td>
								<td class="text-muted">2</td>
								<td class="text-muted">3</td>
							</tr>
						</tbody>
					</table>
				</div>
			</aside>
		</div>
	</main>

	<footer th:replace="fragments/layouts :: footer"></footer>
	<!-- popper-->
	<!-- Jquery-->

</body>

</html>
