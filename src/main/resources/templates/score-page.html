<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/layouts :: head">

<title>Home page</title>
</head>

<body>
	<header th:replace="fragments/layouts :: header"></header>

	<main class="container my-3">
		<div class="row pb-3">
			<div class="col-6">
				<h3 class="pb-3" th:text="'Quiz Name: ' + ${quiz.name}"></h3>
				<div th:if="${param.error}">
					<p class="text-danger" th:text="${param.error}"></p>
				</div>
			</div>
			<div class="col-6 text-end">
				<a th:href="@{/instructor/course/showCourseFormForAdd}"
					class="btn btn-primary"> Create new course </a>
			</div>
		</div>
		<div>
			<div>
				<p th:text="'Score: ' + ${score}">
			</div>
			<div>
				<a th:href="@{/instructor/course/showCourseFormForAdd}"
					class="btn btn-primary"> Try Again </a>
			</div>
		</div>
	</main>

	<footer th:replace="fragments/layouts :: footer"></footer>
	<!-- popper-->
	<!-- Jquery-->

</body>

</html>
