<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/layouts :: head">
<title>Login - Spring LMS</title>
</head>

<body>
	<!-- Header-->
	<header th:replace="fragments/layouts :: header"> </header>
	<!-- main-->
	<main class="container my-3">
		<!-- change profile-->
		<div class="row">
			<div class="col-sm-6 pb-5">
				<form th:action="@{/profile}" method="POST" class="" th:object="${registration}">
					<h3 class="mb-2">Change your profile</h3>
					<input hidden th:field="*{user.username}" th:value="*{user.username}">
					<!-- Email address -->
					<div class="form-floating mb-1">
						<input type="email" class="form-control" placeholder="."
							th:field="*{user.email}" value="*{user.email}"> <label for="">Email
							address</label>
					</div>
					<!-- full name -->
					<div class="form-floating mb-1">
						<input type="text" class="form-control" placeholder="."
							th:field="*{user.firstName}" value="*{user.firstName}"> <label for="">First name</label>
					</div>
					<div class="form-floating mb-1">
						<input type="text" class="form-control" placeholder="."
							th:field="*{user.lastName}" value="*{user.lastName}"> <label for="">Last name</label>
					</div>
					<!-- Address -->
					<div class="form-floating mb-1">
						<input type="text" class="form-control" placeholder="."
							th:field="*{user.address}" value="*{user.address}"> <label for="">Address</label>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Save
							changes</button>
						<span sec:authorize="hasRole('ADMIN')">
							<a id="btn-cancel" th:href="@{/admin/}" class="btn btn-light">Cancel</a>
						</span>
						<span sec:authorize="hasRole('STUDENT') || hasRole('INSTRUCTOR')">
							<a id="btn-cancel" th:href="@{/}" class="btn btn-light">Cancel</a>
						</span>
					</div>
				</form>
			</div>
			<div class="col-sm-6">
				<form action="#" method="post" th:object="${registration}">
					<h3 class="mb-3">Change password</h3>
					<!-- password -->
					<div class="form-floating mb-1">
						<input type="password" class="form-control" placeholder="."
							th:field="*{user.password}"> <label for="">Password</label>
					</div>
					<!-- confirm password -->
					<div class="form-floating mb-1">
						<input type="password" class="form-control" placeholder="."
							th:field="*{confirmPassword}"> <label for="">Confirm password</label>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Change
							password</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<!-- footer-->
	<footer th:replace="fragments/layouts :: footer"> </footer>
</body>

</html>
